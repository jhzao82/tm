<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="record(title, playerRecords)">
<!--/*@thymesVar id="playerRecords" type="java.util.List<org.strangeforest.tcb.stats.model.records.RecordDetailRow>"*/-->
<table class="table table-condensed table-hover table-striped">
	<thead>
	<tr>
		<th></th>
		<th colspan="2" th:text="#{${title}}">Titles</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="playerRecord : ${playerRecords}">
		<td class="text-right" th:text="${playerRecord.rank}">1</td>
		<td>
			<img th:src="@{/images/flags/{code}.png(code=${playerRecord.country.code})}" src="/images/flags/ch.png'" th:title="${playerRecord.country.id}" title="SUI" width="24" height="20"/>
            <a th:href="@{/playerProfile(playerId=${playerRecord.playerId})}"
               th:text="__${#locale}__ == 'zh' and ${playerRecord.chineseName} != null ? ${playerRecord.chineseName} : ${playerRecord.name}"
               style="vertical-align: middle" title="Show profile">Roger Federer</a>
			<img th:if="${playerRecord.active}" src="/images/active.png" title="Active" width="12" height="12"/>
		</td>
		<td class="text-right" th:with="detailUrl=${playerRecord.detailUrl}">
			<th:block th:unless="${detailUrl}" th:text="${playerRecord.detail.value}"/>
			<a th:if="${detailUrl}" th:href="${detailUrl}" th:text="${playerRecord.detail.value}">5</a>
		</td>
	</tr>
	</tbody>
</table>
</th:block>
